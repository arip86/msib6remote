<script>
    //function yang mengembalikan nilai , biasanya ada keyword return 
    function tambah(a, b){
        let c = a + b; //ini proses
        return c; //ini pengembalian nilai 

    }
    let x = 20;
    let y = 30;
    document.write(`hasil 20 + 30 = ${tambah(x,y)} <br> `);
    document.write(`Hasil 50 + 30 = ${tambah(50,30)} <br> `);   
</script>
