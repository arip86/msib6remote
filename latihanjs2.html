<script>
    //latihan aritmatika
    var jari2 = 15;
    const PHI = 3.14; //variable const
    let luas = PHI * jari2**2; //rumus luas
    let keliling = 2 * PHI * jari2; //rumus keliling

    document.write("Diketahui jari2 sebuah Lingkaran = " + jari2 + "cm"
    + "<br> Luasnya = " + luas + 
    "<br> Kelilingnya = "+keliling);
</script>
